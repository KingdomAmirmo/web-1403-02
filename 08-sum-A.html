<html>
<head>
    <title>page 1</title>
</head>
<body>
    <b>Salam !</b>
    <input type="text" name="" id="a">
    <input type="text" name="" id="b">
    <input type="button" value="calc" id="c">
    <script>
        let val1 = document.getElementById("a").value
        let val2 = document.getElementById("b").value
        async function getData() {
            const url = "http://127.0.0.1/sum/"+val1+"/"+val2;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    console.log('ERROR.')
                }
                else{
                    const json = await response.json();
                    console.log(json);
                }                
            } catch (error) {
                console.error(error.message);
            }
        }

        document.getElementById("c")
            .addEventListener("click", function() {
                getData();
            })

</script>
</body>
</html>
